version: '3.5'

services:
  db_server:
    image: mysql:5.7
    env_file:
        - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - ${MYSQL_DATA_DIR}:/var/lib/mysql

  pma:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    env_file:
        - .env
    volumes:
      - /sessions
    ports:
      - "${PMA_WEB_PORT}:80"
    environment:
      - PMA_ARBITRARY=1
    depends_on:
      - db_server
    links:
      - db_server:db
